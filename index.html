<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
    <div class="slider">  

        <div class="slider-item  active"><img src="img/1.jpg" alt=""></div>
        <div class="slider-item"><img src="img/2.jpg" alt=""></div>
        <div class="slider-item"><img src="img/3.jpg" alt=""></div>
        <div class="slider-item"><img src="img/4.jpg" alt=""></div>
        <div class="slider-item"><img src="img/5.jpg" alt=""></div>
   
     <div class="slider-btn">
        <button id="previous-btn">
            <ion-icon name="chevron-back-outline"></ion-icon> 
        </button>
        <button id="next-btn">
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
     </div>

     <div class="dots">
     </div>
    </div>
    



    <script src="js/script.js"></script>
</body>
</html>
